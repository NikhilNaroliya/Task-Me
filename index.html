<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasky</title>
    <!--  font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our css -->
    <link href="lec14.css" rel="stylesheet">
    <!-- <scripttype="text/javascript" src="index.js"></script> -->
</head>
<body onload="loadinitialcarddata()">
  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">add new task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"> 
        <!-- here we added a  form -->
        <div class="mb-3">
          <label for="imageurl" class="form-label">imageurl</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="image url"
          placeholder="https//url.com"/>
          <!--  aria matlab accessibility -->
        
        </div>
        <!--  task tite-->
        <div class="mb-3">
          <label for="tasktitle" class="form-label">TaskTitle</label>
          <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle"
          placeholder="API INTEGRATION"/>
          <!--  aria matlab accessibility -->
        
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" aria-describedby="image url"
          placeholder="eg:home work"/>
          <!--  aria matlab accessibility -->
        
        </div>
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea 
          rows="6"
          class="form-control" id="taskdescription" 
          aria-describedby="task type" 
          
          placeholder="describe about your task in detail"
          >
          
        </textarea> 
          <!--  aria matlab accessibility -->
        
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="savechanges()"
          data-bs-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul> 
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-plus"></i> Add New</button>
          </div>
        </div>
      </nav>
       <!-- search button -->
    
       <div class="container">
           <div class="row justify-content-centre mt-4">
               <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="search task" aria-label="search task" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-brands fa-searchengin"></i></span>
                  </div>
                  
                  
               </div>
           </div>
<!--  cards -->
<section>
    <div class="row task_container" >
        <div class="col-md-6 col-lg-4">
            <div class="card text-center">
                <div class="card-header d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <!-- card image code -->
                <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer ">
                    <button type="button" class="btn btn-primary float-end">Open Task </button>
                </div>
              </div>
        </div>
    </div>
</section>
       </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
